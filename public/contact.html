<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style-contact.css" />
    <script
      src="https://kit.fontawesome.com/ba48108ed1.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <title>Floral Flowers</title>
  </head>
  <body>
    <!-- Navbar with toggle button. Toggle handled in main.js -->
    <div class="container nav-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand pb-0" href="./index.html"
          ><img
            style="height: 40px; padding-bottom: 4px;"
            src="https://img.icons8.com/doodle/48/000000/flower--v1.png"
          /><span style="margin-left: 0.4rem; padding-top: 0.6rem;"
            >Floral Flowers</span
          ></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pricing.html">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Contact<span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- Bootswatch css template body -->
    <div class="showcase p-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 m-auto text-center">
            <div class="row">
              <div class="col-md-6 m-auto text-center">
                <h1 class="display-4 mb-4">Contact Us</h1>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6 m-auto text-center">
                <img
                  class="showcase-flowers"
                  src="./img/rose.jpg"
                  alt="flowers"
                />
              </div>
            </div>
          </div>
          <div class="col-md-6 m-auto text-center">
            <form class="" action="">
              <div class="form-group">
                <label for="fname" class="feature-text">First Name: </label>
                <input
                  type="text"
                  name="lname"
                  placeholder="First Name"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="lname" class="feature-text">Last Name:</label>
                <input
                  type="text"
                  name="lname"
                  placeholder="Last Name"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1" class="feature-text"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1" class="feature-text"
                  >Message</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                  placeholder="I love my Floral Flower Roses! Thank you so much!"
                ></textarea>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container text-center p-2 mb-0">
        <div class="credit-container">
          <div class="title">
            <p class="m-0">Showcase:</p>
          </div>
          <div class="content">
            Rose Photo by
            <a
              href="https://unsplash.com/@edwardhowellphotography?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
              >Edward Howell</a
            >
            on
            <a
              href="https://unsplash.com/s/photos/rose?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
              >Unsplash</a
            >
          </div>
        </div>
        <p class="m-0"></p>
        <hr />
        <p class="m-2">
          Floral Flowers Copyright &copy; 2020
        </p>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
